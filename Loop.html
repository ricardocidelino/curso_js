<!DOCTYPE html>

<body> 
<h1>Tabuada</h1> 
<p id="demo"></p> 

    <script> 
        var n = prompt(); 
        var t = 1 
        var m = 0 
        for (t = 1; t < 11;t++){ 
            m=t*n 
            document.write(t," X ", n, " = ", m, "<br>"); 
        } 
    </script>
