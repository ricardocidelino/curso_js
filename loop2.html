<!DOCTYPE html>
<html>
<body>

<h1>Chinchilas</h1>
<p id="demo"></p>
	<script>
		var numero = prompt();		
		var i = 1
		for (i = numero;i = 0;i--){			
			document.write("Divisores de ", numero ": ","<br>");
			if (numero % i = 0){
				document.write(numero/i);
			}
		}
	</script>
</body>
</html>
